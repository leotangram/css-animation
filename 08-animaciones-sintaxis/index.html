<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transformaci√≥n punto de origen</title>
  <style>
    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      border: 1px solid red;
      width: 100%;
    }

    /* .cuadrado:hover { */
    .container:hover .cuadrado {
      animation-play-state: paused;
    }

    .cuadrado {
      width: 200px;
      height: 200px;
      background: #7dc900;
      margin: 20px;
      border-radius: 50%;
      /* transition: .3s; */
      animation-name: cuadrado, rebote;
      /* animation-name: cuadrado, escalera; */
      display: flex;
      align-items: center;
      justify-content: center;
      animation-duration: 3s, .3s;
      /* animation-delay: 1s; */
      /* animation-iteration-count: 2; */
      animation-iteration-count: infinite, 20;
      /* animation-timing-function: cubic-bezier(1, 1, 1, 1); */
      /* animation-timing-function: ease; */
      /* animation-timing-function: ease-in; */
      /* animation-timing-function: ease-out; */
      /* animation-timing-function: ease-in-out; */
      /* animation-timing-function: linear; */
      /* animation-timing-function: steps(30); */
      /* animation-timing-function: cubic-bezier(.75, -0.31, .33, 1.4); */
      animation-timing-function: linear, ease-in-out;
      /* animation-direction: reverse; */
      animation-direction: alternate;
      /* animation-fill-mode: forwards; */
      /* animation-play-state: running; */
      /* animation-play-state: paused; */
      position: relative;
    }

    @keyframes escalera {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(500px);
      }
    }

    @keyframes cuadrado {
      0% {
        /* opacity: 1; */
        left: 0;
      }

      100% {
        /* opacity: 0; */
        left: calc(100% - 240px);
      }
    }

    @keyframes rebote {

      /* 0% */
      from {
        transform: translateY(0) scale(1, .8);
      }

      /* 100% */
      to {
        transform: translateY(100px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cuadrado" id="cuadrado">
      Hola mundo
    </div>
  </div>
  <script>
    const $cuadrado = document.getElementById('cuadrado');
    $cuadrado.addEventListener('nombre del event', 'que hago cuando el evento ocurra')
    $cuadrado.addEventListener('animationend', (event) => {
      console.log(event.animationName);
      if (event.animationName === 'cuadrado rebote') {
        $cuadrado.style.animationDuration = '3s';
      }
    });
  </script>
</body>

</html>
